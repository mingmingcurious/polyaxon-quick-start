version: 1.1
kind: operation
name: build
params:
  destination:
    connection: registry-polyaxon
    value: polyaxon/polyaxon-quick-start:xw
runPatch:
  environment:
    hostAliases:
    - ip: "172.16.1.33"
      hostnames:
      - "image.io"
  init:
  - dockerfile:
      image: "image.io/base/tensorflow:2.4.2"
      run:
      - 'pip3 install --no-cache-dir -U polyaxon'
      langEnv: 'en_US.UTF-8'
hubRef: kaniko