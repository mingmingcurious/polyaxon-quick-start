version: 1.1
kind: operation
name: build
params:
  destination:
    #docker仓库连接，镜像构建完成后推送到这个仓库
    connection: registry-polyaxon
    value: polyaxon/flask-serving:1.0.0
  context:
    value: "{{ globals.artifacts_path }}"
  #传给kaniko的参数
  dockerfile:
    value: {"--skip-tls-verify":"true","--insecure":"true"}
runPatch:
  #指定域名解析
  environment:
    hostAliases:
    - ip: "172.16.1.33"
      hostnames:
      - "image.io"
  init:
    #s3方式加载训练代码
  - connection: s3-dbybucket-mlops             #使用的连接
    artifacts:
      #模型和推理代码
      dirs: 
      - ["flask-serving", "{{ globals.artifacts_path }}/app"]
      #构建镜像的Dockerfile
      files:
      - ["dockerfile/Dockerfile", "{{ globals.artifacts_path }}/Dockerfile"]
hubRef: kaniko
